<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css">

    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Filterable List</title>
</head>

<body>
    <div class="container">
        <h1 class="center-align">Contact Book</h1>
        <form id="my-form">
            <h4>Add Contact</h4>
            <input type="text" id="add-contacts" placeholder="Add Contacts">
            <button type="button" class="btn btn-success" onclick="appendNewContact(event)">Submit</button>
        </form>

        <h4>Contact List</h4>
        <input type="search" id="search-input" placeholder="Search Contacts">
        <ul id="contacts" class="collection with-header">

            <li class="collection-header">
                <h5>A</h5>
            </li>
            <li class="collection-item">Aex</li>
            <li class="collection-item">Agatha</li>
            <li class="collection-item">Alex</li>


            <li class="collection-header">
                <h5>B</h5>
            </li>
            <li class="collection-item">Ben</li>
            <li class="collection-item">Brad</li>
            <li class="collection-item">Boyd</li>
        </ul>

    </div>

</body>

</html>
